{% extends "base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    background-color: #1f1f1f;
    /* Dark background color */
    color: white;
    /* White text color */
  }
</style>

<h1 class="mb-4 text-center">Hall of Fame</h1>

<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for submission in top_submissions %}
    <div class="col">
      <div class="card h-100 bg-secondary text-white">
        <div class="card-body" style="width:100%; height: 320px">
          <iframe sandbox="allow-same-origin allow-scripts" style="width:100%; height: 100%;"
            srcdoc="{{ submission.body|safe }}"></iframe>
        </div>
        <div class="card-footer">
          <h5 class="card-title">Post by {{ submission.author.username }}</h5>
          <p class="card-text">{{ submission.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
