{% extends "base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    background-color: #1f1f1f;
    color: white;
  }

  .modal-dialog {
    width: 100%;
    max-width: 1400px;
    height: 690px;
    margin: auto;
  }

  .modal-content {
    width: 100%;
    height: 80%;
  }

  .modal-body {
    display: flex;
    flex-direction: row;
    gap: 20px;
    height: calc(100% - 60px);
    /* Adjust for header and footer height */
  }

  .modal-body iframe,
  .modal-body pre {
    height: 100%;
  }

  .modal-body pre {
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  .filter-sort-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    gap: 10px;
  }

  .filter-sort-container input,
  .filter-sort-container select,
  .filter-sort-container button {
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-size: 1em;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }

  .filter-sort-container input {
    flex: 2;
  }

  .filter-sort-container select {
    flex: 1;
  }

  .filter-sort-container button {
    background-color: #007bff;
    color: white;
    cursor: pointer;
    flex: 1;
  }

  .filter-sort-container button:hover {
    background-color: #0056b3;
  }
</style>

<h1 class="mb-4 text-center">Hall of Fame</h1>

<div class="container">
  <form method="GET" action="{{ url_for('gallery') }}" class="filter-sort-container">
    <input type="text" name="tag" class="form-control" placeholder="Search by tag"
      value="{{ request.args.get('tag', '') }}">
    <select name="sort" class="form-control">
      <option value="recent" {% if request.args.get('sort')=='recent' %}selected{% endif %}>Most Recent</option>
      <option value="oldest" {% if request.args.get('sort')=='oldest' %}selected{% endif %}>Oldest to Recent</option>
    </select>
    <button type="submit" class="btn btn-primary">Apply</button>
  </form>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for submission in top_submissions %}
    <div class="col">
      <div class="card h-100 bg-secondary text-white">
        <div class="card-body" style="width:100%; height: 320px">
          <iframe sandbox="allow-same-origin allow-scripts" style="width:100%; height: 100%"
            srcdoc="{{ submission.body|safe }}" onload="disableIframeLinks(this)"></iframe>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title">Post by {{ submission.author.username }}</h5>
            <p class="card-text">Posted {{ submission.relative_timestamp }}</p>
          </div>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#codeModal{{ submission.id }}">
            &lt;&gt; Get this code
          </button>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="codeModal{{ submission.id }}" tabindex="-1"
      aria-labelledby="codeModalLabel{{ submission.id }}" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="codeModalLabel{{ submission.id }}">Code for {{ submission.author.username }}
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div style="width: 50%;">
              <iframe sandbox="allow-same-origin allow-scripts" srcdoc="{{ submission.body|safe }}"
                style="width: 100%; height: 100%;"></iframe>
            </div>
            <div style="width: 50%;">
              <pre><code>{{ submission.body|safe }}</code></pre>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function disableIframeLinks(iframe) {
    // Ensure the iframe content is accessible
    if (iframe.contentWindow) {
      const doc = iframe.contentWindow.document;
      // Select all anchor tags within the iframe
      const links = doc.querySelectorAll('a');
      // Disable the default click action for each link
      links.forEach(link => {
        link.addEventListener('click', function (event) {
          event.preventDefault();
        });
      });
    }
  }</script>

{% endblock %}
