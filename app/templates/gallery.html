<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of fame Page</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Include Bootstrap CSS for the Hall of Fame page only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/style.css" />

</head>


<body>
<!-- Custom CSS for dark background -->
<style>
  body {
    background-color: #1f1f1f; /* Dark background color */
    color: white; /* White text color */
  }
</style>


<div id="sidebar">
  <button class="button-home">
      <i class="fa fa-home"></i><span>Home</span>
  </button>

  <button class="button-about">
      <i class="fas fa-lightbulb"></i><span>About</span>
  </button>

  <button class="button-contact-us">
      <i class="fas fa-phone"></i><span>Contact Us</span>
  </button>

  <button class="button-upload" onclick="window.location.href='/upload'">
      <i class="fas fa-upload"></i><span>Upload</span>
  </button>
  <div class="fame">
      <button class="button-hall-of-fame" onclick="window.location.href='/gallery'">
          <i class="fas fa-trophy"></i><span>Hall of Fame</span>
      </button>
  </div>
</div>

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="max-width: 1000px; max-height: 700px; margin: auto" >
<h1 class="mb-4">Hall of Fame</h1>

  <div class="carousel-indicators">
    {% for submission in top_submissions %}
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="{{ loop.index0 }}"
      {%
      if
      loop.first
      %}
      class="active"
      {%
      endif
      %}
      aria-label="Slide {{ loop.index }}"
    ></button>
    {% endfor %}
  </div>
  <div class="carousel-inner">
    {% for submission in top_submissions %}
    <div class="carousel-item {% if loop.first %} active {% endif %}">
      {{ submission.html|safe }}
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ submission.title }}</h5>
        <p>{{ submission.caption }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Include Bootstrap JavaScript for the Hall of Fame page only -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
