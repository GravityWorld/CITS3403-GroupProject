<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            background-color: #333;
            color: white;
            width: 200px;
            height: 100vh;
            padding: 15px;
        }

         .button-Edit {
            display: flex;
            align-items: center;
            background: #555;
            color: #fff;
            border: none;
            padding: 15px 20px;
            margin: 15px 10px; /* Adjusted margin */
            text-align: center;
            text-decoration: none;
            border-radius: 22px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.1s ease;
            cursor: pointer;
            outline: none;
            width: calc(
                100% - 20px
            ); 
        }
        .button-Home {
            display: flex;
            align-items: center;
            background: #555;
            color: #fff;
            border: none;
            padding: 15px 20px;
            margin: 15px 10px; /* Adjusted margin */
            text-align: center;
            text-decoration: none;
            border-radius: 22px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.1s ease;
            cursor: pointer;
            outline: none;
            width: calc(
                100% - 20px
            ); 
        }
        .button-Logout {
            display: flex;
            align-items: center;
            background: #555;
            color: #fff;
            border: none;
            padding: 15px 20px;
            margin: 15px 10px; /* Adjusted margin */
            text-align: center;
            text-decoration: none;
            border-radius: 22px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.1s ease;
            cursor: pointer;
            outline: none;
            width: calc(
                100% - 20px
            ); 
        }
         .button-Edit:hover {
            background-color: #0aefff;
            box-shadow: 0px 0px 15px #0aefff;
            color: black;
            font-weight: bold;
        }
        .button-Logout:hover{
            background-color: red;
            box-shadow: 0px 0px 15px red;
            color: black;
            font-weight: bold;
        }
        .button-Home:hover{
            background-color: whitesmoke;
            box-shadow: 0px 0px 15px whitesmoke;
            color: black;
            font-weight: bold;
        }
        #main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .profile-details, .user-posts {
            margin:auto;
        }
        .post-preview {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .post-preview:hover {
            background-color: #efefef;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black with opacity */
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 5% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
 

    </style>
</head>
<body>
    <div id="sidebar">
        <button class="button-Edit" onclick="location.href='/edit_profile'">Edit Profile</button>
        <button class="button-Logout"onclick="location.href='/logout'">Logout</button>
        <!-- Adding a home button -->
        <button class="button-Home" onclick="window.location.href='{{ url_for('index') }}'">
            <i class="fas fa-home"></i> Home
        </button>
    </div>
    <div id="main-content">
        <div class="profile-details">
            <h1>Profile</h1>
            <p><strong>Username:</strong> {{ current_user.username }}</p>
            <p><strong>Email:</strong> {{ current_user.email }}</p>
        </div>
        <div class="user-posts">
            <h2>Your Posts</h2>
            {% for post in posts %}
                <div class="post-preview" onclick="openModal('{{ loop.index0 }}')">
                    <p>Preview of Post #{{ post.id }}</p>
                </div>
                <div class="full-post-content" id="full-post-content-{{ loop.index0 }}" style="display: none;">
                    {{ post.body | safe }}
                </div>
            {% endfor %}
        </div>
    </div>
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="postFrame" style="width:100%; height:500px;"></iframe>
        </div>
    </div>
    <script>
        function openModal(postIndex) {
            var content = document.getElementById('full-post-content-' + postIndex).innerHTML;
            document.getElementById('postFrame').srcdoc = content;
            document.getElementById('postModal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('postModal').style.display = 'none';
        }
        window.onclick = function(event) {
            var modal = document.getElementById('postModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
