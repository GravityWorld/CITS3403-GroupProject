<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../static/profile.css">
</head>
<body>
  <div id="sidebar">
    <button onclick="location.href='/edit_profile'">Edit Profile</button>
    <button onclick="location.href='/logout'">Logout</button>
  </div>
  <div id="main-content">
    <div class="profile-details">
      <h1>Profile</h1>
      <p><strong>Username:</strong> {{ current_user.username }}</p>
      <p><strong>Email:</strong> {{ current_user.email }}</p>
    </div>
    <div class="user-posts">
      <h2>Your Posts</h2>
      {% for post in posts %}
      <div class="post-preview" onclick="openModal('{{ loop.index0 }}')">
        <p class="post-preview-label">Preview of Post #{{ post.id }}</p>
      </div>
      <div
        class="full-post-content"
        id="full-post-content-{{ loop.index0 }}"
        style="display: none"
      >
        {{ post.body | safe }}
      </div>
      {% endfor %}
    </div>
  </div>
  <div id="postModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="postFrame" style="width: 100%; height: 500px"></iframe>
    </div>
  </div>
  <script>
    function openModal(postIndex) {
      var content = document.getElementById(
        "full-post-content-" + postIndex
      ).innerHTML;
      document.getElementById("postFrame").srcdoc = content;
      document.getElementById("postModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("postModal").style.display = "none";
    }
    window.onclick = function (event) {
      var modal = document.getElementById("postModal");
      if (event.target == modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
