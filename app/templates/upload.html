{% extends "base.html" %}
{% block content %}
<div class="upload-container">
  <h1 class="upload-header">Upload your HTML</h1>
  <form id="submission-form" action="/upload" method="post" class="upload-form">
    <div class="flex-container">
      <div class="form-group">

        <textarea onkeyup="displayHTML()"  id="html" name="html" rows="10" cols="50" class="form-textarea"></textarea>
      
      </div>
      <iframe id="output-frame" class="output-frame"></iframe>
    
    </div>
      <p id="submission-status" class="submission-status"></p>

    <div class="output-container">
      <button type="button" onclick="displayHTML()" class="display-button">Display</button>
      <button type="submit" class="upload-button">Upload</button>

    </div>
  </form>
</div>

<script>
  function displayHTML() {
    var htmlContent = document.getElementById("html").value;
    document.getElementById("output-frame").srcdoc = htmlContent;
    document.getElementById("submission-status").textContent = "HTML code displayed successfully.";
  }
</script>
{% endblock %}
