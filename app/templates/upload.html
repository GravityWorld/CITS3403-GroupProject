{% extends "base.html" %} {% block content %}
<div class="upload-container">
  <h1 class="upload-header">Upload your HTML</h1>
  <form id="submission-form" action="/upload" method="post" class="upload-form">
    <div class="flex-container">
      <div class="form-group">
        <label>HTML <i class="bx bxl-html5"></i></label>
        <textarea
          onkeyup="runCode()"
          id="html"
          name="html"
          rows="10"
          cols="50"
          class="form-textarea"
        ></textarea>

        <label>CSS <i class="bx bxl-css3"></i></label>
        <textarea
          onkeyup="runCode()"
          id="css"
          name="css"
          rows="10"
          cols="50"
          class="form-textarea"
        ></textarea>

        <label>JAVA SCRIPT <i class="bx bxl-javascript"></i></label>
        <textarea
          onkeyup="runCode()"
          id="js"
          name="js"
          rows="10"
          cols="50"
          class="form-textarea"
        ></textarea>
      </div>

      <div class="output-box">
        <label>Output</label>
        <iframe id="output-frame" class="output-frame"></iframe>
      </div>
    </div>
    <p id="submission-status" class="submission-status"></p>

    <div class="output-container">
      <!--<button type="button" onclick="displayHTML()" class="display-button">Display</button>-->
      <button type="submit" class="upload-button">Upload</button>
    </div>
  </form>
</div>

<script>
  function displayHTML() {
    var htmlContent = document.getElementById("html").value;
    document.getElementById("output-frame").srcdoc = htmlContent;
    document.getElementById("submission-status").textContent =
      "HTML code displayed successfully.";
  }

  function runCode() {
    let htmlContent = document.getElementById("html").value;
    let cssContent = document.getElementById("css").value;
    let jsContent = document.getElementById("js").value;

    let output = document.getElementById("output-frame");

    output.contentDocument.body.innerHTML =
      htmlContent + "<style>" + cssContent + "</style>";
    output.contentWindow.eval(jsContent);
  }
</script>
{% endblock %}
